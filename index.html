<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AllweK - K-Culture</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;600;900&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    body { font-family: 'Noto Sans TC', sans-serif; background: #0e0e0e; color: #fff; overflow-x: hidden; }
    .gradient-text { background: linear-gradient(90deg, #ff4d4d, #ff94a8, #cc0000); -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: gradientMove 8s linear infinite; }
    @keyframes gradientMove { 0% {background-position: 0%} 100% {background-position: 100%} }
    .countdown span { font-size: 2rem; font-weight: bold; }
  </style>
</head>
<body>
  <!-- Hero Section -->
  <section class="relative h-screen flex flex-col justify-center items-center text-center bg-cover bg-center" style="background-image: url('https://source.unsplash.com/1600x900/?kpop,concert');">
    <div class="bg-black/60 absolute inset-0 z-0"></div>
    <div class="relative z-10" data-aos="zoom-in">
      <h1 class="text-6xl md:text-8xl font-black gradient-text mb-4">Allwe<span class="text-red-500">K</span></h1>
      <p class="text-xl md:text-2xl text-white">韓流文化與教育的連結者</p>
      <a href="#activities" class="mt-6 inline-block bg-red-600 text-white font-bold px-6 py-3 rounded-full hover:bg-red-700 transition">立即了解</a>
    </div>
  </section>

  <!-- 倒數區塊 -->
  <section id="countdown" class="py-16 bg-black text-center">
    <h2 class="text-4xl font-bold mb-6 gradient-text">🔥 即將舉辦：KPOP DREAM CAMP 2025 🔥</h2>
    <div class="countdown text-red-400 space-x-4 flex justify-center" id="timer">
      <span id="days">00</span><span>天</span>
      <span id="hours">00</span><span>小時</span>
      <span id="minutes">00</span><span>分鐘</span>
      <span id="seconds">00</span><span>秒</span>
    </div>
  </section>

  <!-- 主打與優惠活動 -->
  <section id="activities" class="bg-gradient-to-br from-black via-gray-900 to-red-900 py-20 px-6">
    <div class="max-w-7xl mx-auto">
      <h2 class="text-5xl font-bold text-center mb-12 gradient-text">主打活動與優惠</h2>
      <div class="grid md:grid-cols-3 gap-8">
        <div class="bg-gray-900 rounded-xl p-6 shadow-lg hover:scale-105 transition" data-aos="fade-up" data-aos-delay="100">
          <h3 class="text-2xl text-red-500 font-bold mb-4">KPOP DREAM CAMP</h3>
          <p>專屬練習生體驗營，與韓國導師面對面授課，含錄影與比賽。</p>
        </div>
        <div class="bg-gray-900 rounded-xl p-6 shadow-lg hover:scale-105 transition" data-aos="fade-up" data-aos-delay="300">
          <h3 class="text-2xl text-yellow-400 font-bold mb-4">限時優惠</h3>
          <p>早鳥報名享 NT$2,000 折扣，5/30 前完成報名即享有。</p>
        </div>
        <div class="bg-gray-900 rounded-xl p-6 shadow-lg hover:scale-105 transition" data-aos="fade-up" data-aos-delay="500">
          <h3 class="text-2xl text-green-400 font-bold mb-4">更多活動</h3>
          <p>包含英國、紐西蘭遊學營、線上韓語課、歐洲巡演計畫等。</p>
        </div>
      </div>
    </div>
  </section>

  <footer class="text-center py-8 text-gray-500 text-sm">
    © 2025 AllweK. All rights reserved.
  </footer>

  <!-- JS: AOS & Countdown -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
  <script>
    const countdown = () => {
      const endDate = new Date("2025-06-15T00:00:00").getTime();
      setInterval(() => {
        const now = new Date().getTime();
        const gap = endDate - now;
        const d = Math.floor(gap / (1000 * 60 * 60 * 24));
        const h = Math.floor((gap % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const m = Math.floor((gap % (1000 * 60 * 60)) / (1000 * 60));
        const s = Math.floor((gap % (1000 * 60)) / 1000);
        document.getElementById('days').innerText = d;
        document.getElementById('hours').innerText = h;
        document.getElementById('minutes').innerText = m;
        document.getElementById('seconds').innerText = s;
      }, 1000);
    }
    countdown();
  </script>
</body>
</html>
